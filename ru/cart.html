    <!-- form for order bed -->
    <section class="cart__page">
      <form action="send.php" method="POST" id="form" class="form__body">
        <div class="form__title">
          <h3>Заказать Кроватку</h3>
        </div>
        <div class="form__item">
          <label for="name" class="form-label">Имя:</label>
          <input id="name" name="name" type="text" placeholder="Татьяна" required>
        </div>
        <div class="form__item">
          <label for="phone" class="form-label">Телефон:</label>
          <input id="phone" name="phone" type="text" placeholder="0987654321" required>
        </div>
        <div class="form__item">
          <label for="model" class="form-label">Выбрать модель:</label>
          <select id="model" name="model" class="form-select" required>
            <option value="">Выбрать</option>
            <option value="Класик">Класик</option>
            <option value="Сканди">Сканди</option>
            <option value="Мишель">Мишель</option>
            <option value="Полли">Полли</option>
            <option value="Домик">Домик</option>
            <option value="Домик мини">Домик мини</option>
          </select>
        </div>
        <div class="form__item">
          <label for="size" class="form-label">Выбрать размер:</label>
          <select id="size" name="size" class="form-select" required>
            <option value="">Выбрать</option>
            <option value="160*80">160*80</option>
            <option value="190*80">190*80</option>
            <option value="190*90">190*90</option>
          </select>
        </div>
        <div class="form__item">
          <label for="quantityBed" class="form-label">Количество кроваток:</label>
          <select id="quantityBed" name="quantityBed" class="form-select" required>
            <option value="">Выбрать</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="form__item">
          <label for="side" class="form-label">Выбрать сторону бортика:</label>
          <select id="side" name="side" class="form-select" required>
            <option value="">Выбрать</option>
            <option value="правая">правая</option>
            <option value="левая">левая</option>
          </select>
        </div>
        <div class="form__item">
          <label for="boxes" class="form-label">Комплектация с или без ящиков:</label>
          <select id="boxes" name="boxes" class="form-select" required>
            <option value="">Выбрать</option>
            <option value="с ящиками">с ящиками</option>
            <option value="без ящиков">без ящиков</option>
          </select>
        </div>
        <div class="form__item">
          <label for="cutout" class="form-label">Форма выреза на ящиках:</label>
          <select id="cutout" name="cutout" class="form-select" required>
            <option value="">Выбрать</option>
            <option value="стандартная">стандартная</option>
            <option value="сердечек">форма сердечек</option>
            <option value="звездочек">форма звездочек</option>
          </select>
        </div>
        <div class="form__item">
          <label for="formMessage" class="form-label">Комментарий к заказу:</label>
          <textarea id="formMessage" name="formMessage" cols="30" rows="5"></textarea>
        </div>
        <div class="form__item">
          <label for="feedback" class="form-label">Способ обратной связи:</label>
          <select id="feedback" name="feedback" class="form-select" required>
            <option value="">Выбрать</option>
            <option value="написать на Viber">написать на Viber</option>
            <option value="перезвонить">перезвонить</option>
          </select>
        </div>
        <input type="submit" class="form__button" value="Отправить">
        <input type="hidden" name="act" value="order">
      </form>
