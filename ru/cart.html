  <section class="bg-light">
    <div class="container-fluid">
      <div class="row">
        <div class="d-flex justify-content-center align-items-center">
          <form action="send.php" method="POST" id="form" class="form-body">
            <div class="form-title">
              <h3>Заказать Кроватку</h3>
            </div>
            <div class="form-item">
              <label for="validationDefault01" class="form-label">Имя*:</label>
              <input id="validationDefault01" name="name" type="text" class="form-control" value="Катерина" required>
            </div>
            <div class="form-item">
              <label for="validationDefault02" class="form-label">Телефон*:</label>
              <input id="validationDefault02" name="phone" type="text" class="form-control" value="0507656153" required>
            </div>
            <div class="form-item">
              <label for="validationDefault03" class="form-label">Выбрать модель:</label>
              <select id="validationDefault03" name="model" class="form-select" required>
                <option value="">Выбрать</option>
                <option value="Класик">Класик</option>
                <option value="Сканди">Сканди</option>
                <option value="Мишель">Мишель</option>
                <option value="Полли">Полли</option>
                <option value="Домик">Домик</option>
                <option value="Домик мини">Домик мини</option>
              </select>
            </div>
            <div class="form-item">
              <label for="validationDefault04" class="form-label">Выбрать размер:</label>
              <select id="validationDefault04" name="size" class="form-select" required>
                <option value="">Выбрать</option>
                <option value="160*80">160*80</option>
                <option value="190*80">190*80</option>
                <option value="190*90">190*90</option>
              </select>
            </div>
            <div class="form-item">
              <label for="validationDefault05" class="form-label">Количество кроваток:</label>
              <select id="validationDefault05" name="quantityBed" class="form-select" required>
                <option value="">Выбрать</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <div class="form-item">
              <label for="validationDefault06" class="form-label">Выбрать сторону бортика:</label>
              <select id="validationDefault06" name="side" class="form-select" required>
                <option value="">Выбрать</option>
                <option value="правая">правая</option>
                <option value="левая">левая</option>
              </select>
            </div>
            <div class="form-item">
              <label for="validationDefault07" class="form-label">Комплектация с или без ящиков:</label>
              <select id="validationDefault07" name="boxes" class="form-select" required>
                <option value="">Выбрать</option>
                <option value="с ящиками">с ящиками</option>
                <option value="без ящиков">без ящиков</option>
              </select>
            </div>
            <div class="form-item">
              <label for="validationDefault08" class="form-label">Форма выреза на ящиках:</label>
              <select id="validationDefault08" name="cutout" class="form-select" required>
                <option value="">Выбрать</option>
                <option value="стандартная">стандартная</option>
                <option value="сердечек">форма сердечек</option>
                <option value="звездочек">форма звездочек</option>
              </select>
            </div>
            <div class="form-item">
              <label for="formMessage" class="form-label">Комментарий к заказу:</label>
              <textarea name="formMessage" cols="40" rows="5"></textarea>
            </div>
            <div class="form-item">
              <label for="validationDefault09" class="form-label">Способ обратной связи:</label>
              <select id="validationDefault09" name="feedback" class="form-select" required>
                <option value="">Выбрать</option>
                <option value="написать на Viber">написать на Viber</option>
                <option value="перезвонить">перезвонить</option>
              </select>
            </div>
            <input type="submit" class="form-button" value="Отправить">
            <input type="hidden" name="act" value="order">
